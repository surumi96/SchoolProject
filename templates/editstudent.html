{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>registration - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'admission/z8b1X_data/bootstrap_002.css' %}" rel="stylesheet" id="bootstrap-css">
    <style type="text/css">
    body {
     background: url('https://static-communitytable.parade.com/wp-content/uploads/2014/03/rethink-target-heart-rate-number-ftr.jpg') fixed;
    background-size: cover;
}

*[role="form"] {
    max-width: 530px;
    padding: 15px;
    margin: 0 auto;
    border-radius: 0.3em;
    background-color: #f2f2f2;
}

*[role="form"] h2 {
    font-family: 'Open Sans' , sans-serif;
    font-size: 40px;
    font-weight: 600;
    color: #000000;
    margin-top: 5%;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 4px;
}


    </style>
    <script src="{% static 'admission/z8b1X_data/jquery.js' %}"></script>
    <script src="{% static 'admission/z8b1X_data/bootstrap.js' %}"></script>
    <script type="{% static 'admission/text/javascript' %}">
        window.alert = function(){};
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css){
            if(css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="'+ css +'" type="text/css" />');
            else $('head > link').filter(':first').replaceWith(defaultCSS);
        }
        $( document ).ready(function() {
          var iframe_height = parseInt($('html').height());
          window.parent.postMessage( iframe_height, 'https://bootsnipp.com');
        });

    </script>
</head>
<body>
<link href="{% static 'admission/z8b1X_data/bootstrap.css' %}" rel="stylesheet" id="bootstrap-css">
<script src="{% static 'admission/z8b1X_data/bootstrap_002.js' %}"></script>
<script src="{% static 'admission/z8b1X_data/jquery-2.js' %}"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">

        <form class="form-horizontal" role="form" method="POST">{% csrf_token %}


        <h2>REGISTRATION</h2>
        <div class="form-group">
            <label for="phoneNumber" class="col-sm-3 control-label">Admission Number</label>
            <div class="col-sm-9">
                <input type="text" id="admissionnumber" placeholder="Admission Number" name="admissionnumber"
                class="form-control" autofocus="">
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="col-sm-3 control-label">Admission Year</label>
            <div class="col-sm-9">
                <input type="text" id="admissionyear" placeholder="Admission Year" name="admissionyear"
                       class="form-control">
            </div>
        </div>
        <h3>Basic Details</h3>

            <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First name</label>
            <div class="col-sm-9">
                <input type="text" id="firstname" placeholder="First Name" class="form-control" name="firstname">
            </div>
        </div>


        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">Last name</label>
            <div class="col-sm-9">
                <input type="text" id="lastname" placeholder="Last Name" class="form-control" name="lastname">
            </div>
        </div>


        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email </label>
            <div class="col-sm-9">
                <input type="email" id="email" placeholder="Email" class="form-control" name="email">
            </div>
        </div>


        <div class="form-group">
            <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
            <div class="col-sm-9">
                <input type="date" id="birthDate" class="form-control" name="dob">
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="col-sm-3 control-label">Blood Group</label>
            <div class="col-sm-9">
                <input type="text" id="bloodgroup" placeholder="Blood Group" class="form-control" name="bloodgroup">

            </div>

        </div>
        <div class="form-group">
            <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
            <div class="col-sm-9">
                <input type="phoneNumber" id="contactNumber" placeholder="Contact number" class="form-control"
                       name="phonenumber">

            </div>
        </div>

        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Contact details</label>
            <div class="col-sm-9">
                <input type="text" id="address" placeholder="Adresss" class="form-control" name="contactdetails">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3">Gender</label>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-4">
                        <select name="gender">
                            <option value="male">male</option>
                            <option value="female">female</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <h3>Grade Section</h3>

        <div class="form-group">
            <label for="phoneNumber" class="col-sm-3 control-label">Roll Number</label>
            <div class="col-sm-9">
                <input type="text" id="rollno" name="rollno" placeholder="Roll Number" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="col-sm-3 control-label">Batch</label>
            <div class="col-sm-9">
                <input type="text" id="batch" name="batch" placeholder="Batch" class="form-control">
            </div>
        </div>


        <!-- /.form-group -->

        <button type="submit" class="btn btn-primary btn-block">Update</button>
</form>
    </form> <!-- /form -->
</div> <!-- ./container -->
<script type="text/javascript">
	$(function(){
	$.validator.setDefaults({
		highlight: function(element){
			$(element)
			.closest('.form-group')
			.addClass('has-error')
		},
		unhighlight: function(element){
			$(element)
			.closest('.form-group')
			.removeClass('has-error')
		}
	});

	$.validate({
		rules:
		{
		    password: "required",
			birthDate: "required",
			weight: {
			    required:true,
			    number:true
			},
			height:  {
			    required:true,
			    number:true
			},
			email: {
				required: true,
				email: true
			}
		},
			messages:{
				email: {
				required: true,
				email: true
			}
		},
				password: {
					required: " Please enter password"
				},
				birthDate: {
					required: " Please enter birthdate"
				},
				email: {
					required: ' Please enter email',
					email: ' Please enter valid email'
				},
				weight: {
					required: " Please enter your weight",
					number: " Only numbers allowed"
				},
				height: {
					required: " Please enter your height",
					number: " Only numbers allowed"
				},
			}

	});
});
