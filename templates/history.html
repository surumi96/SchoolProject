{% extends 'admin.html' %}
{% block content %}

<table style="width:100%" border="1">
    <section class="content">
    <div class="row">
        <div class="col-12">

                    <table id="example2" class="table table-bordered table-hover">
                        <thead>

        <tr>

            <th>Last Name</th>
            <th>Book Name</th>
            <th>Issue date</th>
            <th>Return date</th>
        </tr>

</table>

                </div>

{% endblock %}
